<html lang="en">
    <head>
	    <title>pseudo classes</title>
		<style>
		    button {
			  background-color:red;
			  width:200px;
			  height:50px;
			  font-size:24px;
			}  
			button :hover{
                background-color:green;
			} 
		</style>
	</head>
	<body>
	    <button>button 1</button>
		<button>button 2</button>
		<button>button 3</button>
	</body>
</html>
